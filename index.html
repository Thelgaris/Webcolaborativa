<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a3533eb4f5.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="footer">
            <div class="row">
                <h6>Introduce tus datos</h6>
                <div class="col-6 inputDetails">
                    <div class="Tworow">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                            <input type="email" class="form-control-sm" id="exampleFormControlInput1"
                                placeholder="Juan">
                        </div>
                        <div class="mb-3 email">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control-sm" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                    </div>
                    <div class="mb-3 formRequest">
                        <label for="exampleFormControlTextarea1" class="form-label">Escribe tu solicitud</label>
                        <textarea class="form-control-sm" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
                <div class="col-6 sm">
                    <div class="card me">
                        <div class="card-body ">
                          Here is my name.
                          My details and awesome
                          cool sentence!
                          <p><i class="fa-solid fa-cat fa-xl"></i></p>
                        </div>
                    </div> 
                      
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="Button">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-primary btn-sm" type="button">
                                Enviar
                            </button>

                        </div>
                    </div>

                </div>
                <div class="col-6 icons">
                    <i class="fa-solid fa-photo-film fa-xl"></i>
                    <i class="fa-brands fa-python fa-xl"></i>
                    <i class="fa-solid fa-copyright fa-xl"></i>
                    <i class="fa-brands fa-java fa-xl"></i>
                    <i class="fa-brands fa-html5 fa-xl"></i>
                </div>
           
              
            </div>
        </div>
    </div>

    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
